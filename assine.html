<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Telecine Play | Cadastro</title>
    <meta name="viewport" content="width=device-width">
    <meta name='description' content='Telecine Play: Filmes exclusivos dos maiores estúdios. É só dar Play' />
    <meta name='keywords' content='Telecine, Play, telecine play, videos, filmes, filme' />
    <link href="dist/css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="dist/libs/slick/slick.css" />
    <script type="text/javascript" src="dist/js/app.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="dist/libs/slick/slick.min.js"></script>
</head>

<body>
    <div class="FullSite Page_Assine">
        <header class="Header_Telecine">
            <div class="Header_Container">
                <div class="Header_Logo">
                    <a href="index.html">
                        <img src="dist/img/Logo_Telecine.png">
                    </a>
                </div>
                <button class="Button_Telecine Button_Outline">
                    Experimente grátis!
                </button>
            </div>
        </header>
        <div class="FormTelecine">
            <div class="FormTelecine_Subtitle">
                Para começar a usar seus 7 dias grátis precisamos de alguns dados:
            </div>
            <form class="FormTelecine_Content">
                <label class="FormTelecine_Label">
                    Nome
                </label>
                <input placeholder="Nome" class="Form_Telecine_Input">

                <label class="FormTelecine_Label">
                    Email
                </label>
                <input placeholder="Email" class="Form_Telecine_Input">

                <label class="FormTelecine_Label">
                    CPF
                </label>
                <input placeholder="Cpf" class="Form_Telecine_Input">

                <label class="FormTelecine_Label">
                    Data de nascimento
                </label>
                <input placeholder="00/00/0000" class="Form_Telecine_Input">

                <label class="FormTelecine_Label">
                    Estado
                </label>
                <input placeholder="UF" class="Form_Telecine_Input">

                <label class="FormTelecine_Label">
                    Cidade
                </label>
                <input placeholder="Cidade" class="Form_Telecine_Input">
            </form>
        </div>
        <footer class="Footer">
            <div class="Footer_Logo">
                <img src="dist/img/Logo_Telecine.png">
            </div>
            <div class="Footer_Text">
                Ficou alguma dúvida?
                <span>
                    Acesse nossa ajuda
                </span>
            </div>
        </footer>
    </div>
</body>

</html>
