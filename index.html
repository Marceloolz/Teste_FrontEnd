<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Telecine Play | Experimente GRÁTIS!</title>
    <meta name="viewport" content="width=device-width">
    <meta name='description' content='Telecine Play: Filmes exclusivos dos maiores estúdios. É só dar Play' />
    <meta name='keywords' content='Telecine, Play, telecine play, videos, filmes, filme' />
    <link href="dist/css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="FullSite">
        <header class="Header_Telecine">
            <div class="Header_Container">
                <div class="Header_Logo">
                    <img src="dist/img/Logo_Telecine.png">
                </div>
                <button class="Button_Telecine Button_Outline">
                    Experimente grátis!
                </button>
            </div>
        </header>
        <div class="Home_Telecine">
            <div class="Home_Bg_Text">
                <div class="Home_Text_Title">
                    <h1>Filmes exclusivos <span class="Span_Draft1">dos maiores estúdios, <span class="Span_Draft2">é só dar um play</span></span></h1>
                </div>
                <div class="Home_Text_Subtitle">
                    <h2>
                        Curta <b>7 dias grátis</b>, assine por <b>R$37,90/mês</b> e cancele quando quiser.
                    </h2>
                </div>
                <button class="Button_Telecine Button_Default">
                    Experimente grátis! <ion-icon name="arrow-forward" class="Icon"></ion-icon>
                </button>
            </div>
        </div>
        <div class="Movies">
            <div class="Slider_Movies">
                <div class="Slider_Movies_Item">
                    <img src="dist/img/umaduplaquaseperfeita.jpg" alt="Uma dupla quase perfeita" title="Uma dupla quase perfeita">
                </div>
                <div class="Slider_Movies_Item">
                    <img src="dist/img/truthordare.jpg" alt="Truth of Dare" title="Truth of Dare">
                </div>
                <div class="Slider_Movies_Item">
                    <img src="dist/img/tombraider_aorigem.jpg" alt="Tomb Raider - A Origem" title="Tomb Raider - A Origem">
                </div>
                <div class="Slider_Movies_Item">
                    <img src="dist/img/threebillboards.jpg" alt="Three Billboards" title="Three Billboards">
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
